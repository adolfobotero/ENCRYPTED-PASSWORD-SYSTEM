<!-- passwords/view_password.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Contraseña</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header text-center bg-primary text-white">
                        <h2>Ver Contraseña</h2>
                    </div>
                    <div class="card-body">
                        <p><strong>Servicio:</strong> {{ password.service }}</p>
                        <p><strong>Usuario:</strong> {{ password.username }}</p>
                        <p><strong>Método de Encriptación:</strong> {{ password.encryption_method }}</p>
                        <p><strong>Contraseña Desencriptada:</strong> 
                            <span class="text-danger">{{ decrypted_password }}</span>
                        </p>
                    </div>
                    <div class="card-footer text-center">
                        <a href="{% url 'password_list' %}" class="btn btn-secondary">Volver a la lista</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS (Opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
